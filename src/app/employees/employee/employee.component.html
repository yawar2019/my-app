<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="EmpId" #EmpId="ngModel" [(ngModel)]="service.formData.EmpId"/>
  <div class="form-group">
    <label>EmpName</label>
    <input  name="EmpName" #EmpName="ngModel" [(ngModel)]="service.formData.EmpName" class="form control" required>
  <div class="validation-error" *ngIf="EmpName.invalid && EmpName.touched">this field is required</div>
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input  name="EmpSalary" #EmpSalary="ngModel" [(ngModel)]="service.formData.EmpSalary" class="form control" required>
  </div>
  <div class="form-group">
  
    
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
  </div>
 
</form>
